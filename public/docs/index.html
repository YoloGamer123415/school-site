    <script>
        var idk = window.localStorage.getItem('darkMode')
        switch(idk) {
            case null: {
                window.localStorage.setItem('darkMode', false)
                var element = document.querySelector('body')
                element.classList.remove('dark')
                break
            }
            case 'true': {
                var element = document.querySelector('body')
                element.classList.add('dark')
                break
            }
            case 'false': {
                var element = document.querySelector('body')
                element.classList.remove('dark')
                break
            }
        }
    </script>
